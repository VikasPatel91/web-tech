<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="1"
      width="900px"
      height="700px"
      frame="box"
      cellspacing="5px"
      cellpadding="5px"
    >
      <tr>
        <td align="left" valign="top">
          align="left" <br />
          valign="top
        </td>
        <td align="left" valign="middle">
          align="left" <br />
          valign="middle
        </td>

        <td align="left" valign="bottom">
          align="left" <br />
          valign="bottom
        </td>
      </tr>
      <tr>
        <td align="center" valign="top">
          align="left" <br />
          valign="top
        </td>
        <td align="center" valign="middle">
          align="left" <br />
          valign="top
        </td>

        <td align="center" valign="bottom">
          align="left" <br />
          valign="top
        </td>
      </tr>
      <tr>
        <td align="right" valign="top">align="left" <br />valign="top</td>
        <td align="right" valign="middle">
          align="left" <br />
          valign="top
        </td>

        <td align="right" valign="bottom">align="left" <br />valign="top</td>
      </tr>
    </table>
