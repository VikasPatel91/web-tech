<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" width="100%" height="400px">
      <tr>
        <td colspan="3" rowspan="2" align="center">
          Today's Opinion Poll Question
        </td>
        <td colspan="3" align="center">Political Party</td>
      </tr>
      <tr>
        <td align="center">Democrat</td>
        <td align="center">Republication</td>
        <td align="center">Independent</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="3" align="center">
          "Do you favour or oppose increasing the minimum wages ?"
        </td>
        <td align="center">Favor</td>
        <td align="center">70%</td>
        <td align="center">35%</td>
        <td align="center">55%</td>
      </tr>
      <tr>
        <td align="center">Oppose</td>
        <td align="center">25%</td>
        <td align="center">60%</td>
        <td align="center">30%</td>
      </tr>
      <tr>
        <td align="center">Unsure</td>
        <td align="center">5%</td>
        <td align="center">5%</td>
        <td align="center">15%</td>
      </tr>
    </table>
  </body>
</html>
