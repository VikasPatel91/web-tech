<!DOCTYPE html>
<html>
    <head>
        <script>
            function Cut(){
                document.getElementById("msg").innerHTML = "Removed : Copied to Clipboard";
            }
            function Copy(){
                document.getElementById("msg").innerHTML = "Copied : To Clipboard";
            }
            function Paste(){
                document.getElementById("msg").innerHTML = "Inserted from Clipboard";
            }
        </script>
    </head>
    <body>
        Your Comments: <br>
        <textarea oncut="Cut()" oncopy="Copy()" onpaste="Paste()" rows="4" cols="40">

        </textarea>
        <br>
        <h4 id="msg"></h4>
    </body>
</html>
