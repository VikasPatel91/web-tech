<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic Table</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script>
             var products = [
                {Name: "JBL Speaker", Price: 4500.55, Photo: "speaker.jpg"},
                {Name: "Earpods", Price: 2500.55, Photo: "earpods.jpg"},
                {Name: "Nike Casuals", Price: 6500.55, Photo: "shoe.jpg"},
                {Name: "Lee Boot", Price: 1500.55, Photo: "boots.jpg"},
            ];
            function bodyload(){
                var tbody= document.getElementById("tbody");
                for(var item of products)
                {
                    var tr = document.createElement("tr");
                    var tdName = document.createElement("td");
                    var tdPrice = document.createElement("td");
                    var tdPhoto = document.createElement("td");

                    tdName.innerHTML = item.Name;
                    tdPrice.innerHTML = item.Price;

                    var pic = new Image();
                    pic.src= item.Photo;
                    pic.height="50";
                    pic.width="50";

                    tdPhoto.appendChild(pic);
                    tr.appendChild(tdName);
                    tr.appendChild(tdPrice);
                    tr.appendChild(tdPhoto);

                    tbody.appendChild(tr);
                }
            }
        </script>
    </head>
    <body onload="bodyload()" class="container-fluid">
        <h2>Product Details</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </body>
</html>
