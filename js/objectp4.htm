<!DOCTYPE html>
<html>
    <head>
        <title>Dyamic Insert</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script>
            var data = [
                {Name: "Samsung TV", Price: 45000.55},
                {Name: "Nike Casuals", Price: 4200.33}
            ];
            function LoadTable(){
                var tbody = document.getElementById("tbody");
                tbody.innerHTML="";
                for(var item of data){
                    var tr = document.createElement("tr");
                    var tdName = document.createElement("td");
                    var tdPrice = document.createElement("td");

                    tdName.innerHTML = item.Name;
                    tdPrice.innerHTML = item.Price;

                    tr.appendChild(tdName);
                    tr.appendChild(tdPrice);
                    tbody.appendChild(tr);
                }
            }
            function bodyload(){
                LoadTable();
            }
            var newObject = {
                Name: "",
                Price: 0
            };
            function AddClick(){
                var txtName = document.getElementById("txtName");
                var txtPrice = document.getElementById("txtPrice");

                newObject = {
                    Name: txtName.value,
                    Price: txtPrice.value
                }
                data.push(newObject);
                alert("Record Added");
                txtName.value="";
                txtPrice.value="";
                LoadTable();
            }
        </script>
    </head>
    <body onload="bodyload()" class="container-fluid">
        <div class="row"> 
            <div class="col-3">
                <h3>Register Product</h3>
                <div class="form-group">
                    <label>Name</label>
                    <div>
                        <input type="text" id="txtName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <div>
                        <input type="text" id="txtPrice" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <button onclick="AddClick()" class="btn btn-primary btn-block">Add Product</button>
                </div>
            </div>
            <div class="col-9">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
